<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h1 th:text="${title}"></h1>

                    <table>
                        <tr th:each="colorsRow : ${colors}">
                            <td th:each="color : ${colorsRow}"
                                th:style="'width: 100px; height: 100px'"
                                th:attr="bgcolor=${color}"
                                th:data-color-href="'/select/' + ${color}"
                                th:onclick="location.href=this.getAttribute('data-color-href')">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
