<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <a class="navbar-brand" th:href="@{/}">JWD Colors</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" th:classappend="${title == 'Wybierz kolor'} ? 'active' : ''">
        <a class="nav-link" th:href="@{/select}">Wybierz kolor</a>
      </li>
      <li class="nav-item" th:classappend="${title == 'Dane'} ? 'active' : ''">
        <a class="nav-link" th:href="@{/data}">Dane</a>
      </li>
      <li class="nav-item" th:classappend="${title == 'Statystyki'} ? 'active' : ''">
        <a class="nav-link" th:href="@{/stat}">Statystyki</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Content Section -->
<section layout:fragment="content">
  <p>This is filled by the content template.</p>
</section>

<!-- Footer -->
<footer class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <p class="text-muted">&copy; 2023 WSZiB JWD. All rights reserved.</p>
    </div>
  </div>
</footer>

<!-- Optional Section -->
<th:block layout:fragment="optional" />

</body>
</html>
